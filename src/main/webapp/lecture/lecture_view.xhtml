<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{lectureView.id}" required="true"/>
        <f:viewAction action="#{lectureView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{lectureView.lecture.id}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Name
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{lectureView.lecture.name}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                LengthInMinutes
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{lectureView.lecture.lengthInMinutes}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </article>
    </ui:define>

</ui:composition>
